<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Daniel y Pamela</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #FBF9F7;
            color: #5d5d5d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative; 
        }

        .corner-flower {
            position: fixed;
            width: 150px; 
            height: auto;
            z-index: 0;
        }
        
        @media (min-width: 768px) {
            .corner-flower {
                width: 200px;
            }
        }

        #top-left { top: 20px; left: 20px; }
        #top-right { top: 20px; right: 20px; transform: scaleX(-1); }
        #bottom-left { bottom: 20px; left: 20px; transform: scaleY(-1); }
        #bottom-right { bottom: 20px; right: 20px; transform: scale(-1, -1); }

        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .content-box {
            border: 1px solid #dcd0c0;
            padding: 2rem 1rem;
            background-color: #FBF9F7; /*
        }

        @media (min-width: 768px) {
            .content-box {
                padding: 4rem 2rem;
            }
        }
        
        .font-script {
            font-family: 'Parisienne', cursive;
        }
        
        nav a {
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            color: #8b7d7d;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #333;
        }
        
        .bottom-nav img {
            width: 40px;
            transition: transform 0.3s;
        }

        .bottom-nav img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <img src="florm.png" alt="Decoración floral" class="corner-flower" id="top-left">
    <img src="florm.png" alt="Decoración floral" class="corner-flower" id="top-right">
    <img src="florm.png" alt="Decoración floral" class="corner-flower" id="bottom-left">
    <img src="florm.png" alt="Decoración floral" class="corner-flower" id="bottom-right">

    <div class="main-container">
        
       <header>
            <nav class="flex justify-center mb-8">
                <a href="#mapa-section" class="uppercase">Ubicación</a>
                <a href="#" class="uppercase">Confirma tu Asistencia</a>
                <a href="#" class="uppercase">Etiqueta</a>
            </nav>
        </header>

        <main class="content-box">
            <p class="tracking-widest text-sm mb-4">LA BODA DE</p>
            <h1 class="font-script text-6xl md:text-8xl text-[#8C6B6B] mb-4">
                Daniel & Pamela
           </h1>
            <p class="text-lg md:text-xl mb-2">Domingo, 15 de Marzo de 2026</p>
            <p class="text-md md:text-lg text-gray-600 mb-8">Ceremonia y Recepción</p>
            
            <div id="mapa-section" class="border-t border-[#dcd0c0] pt-8 mt-8">
                <p class="text-lg font-bold">Salón "El Jardín"</p>
                <p class="text-md text-gray-600">Cjon. J. Ma. Morelos 1, Centro, 56530 Ixtapaluca, Méx., México</p>
                <p class="text-md font-bold mt-2">1:00 pm</p>
                
                <div class="w-full h-64 md:h-80 rounded-lg overflow-hidden border border-[#dcd0c0] mt-4">
                    <iframe
                        src="https://maps.google.com/maps?q=Cjon.%20J.%20Ma.%20Morelos%201,%20Centro,%2056530%20Ixtapaluca,%20M%C3%A9x.,%20M%C3%A9xico&t=&z=15&ie=UTF8&iwloc=&output=embed"
                        width="100%"
                        height="100%"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
            </div>

            <nav class="flex justify-center items-center mt-8">
                <a href="#">NUESTRA HISTORIA</a>
                <a href="#">
                    <img src="icono-anillos.png" alt="Icono de anillos">
                </a>
                <a href="#">GALERÍA</a>
            </nav>
        </main>

        <footer class="mt-8 text-xs text-gray-500">
            <p>© 2025 Daniel & Pamela</p>
        </footer>
    </div>
</body>
</body>
