<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Daniel y Pamela</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #FBF9F7;
            color: #5d5d5d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative; 
        }

        .corner-flower {
            position: fixed;
            width: 150px; 
            height: auto;
            z-index: 0;
        }
        
        @media (min-width: 768px) {
            .corner-flower {
                width: 200px;
            }
        }

        #top-left { top: 20px; left: 20px; }
        #top-right { top: 20px; right: 20px; transform: scaleX(-1); }
        #bottom-left { bottom: 20px; left: 20px; transform: scaleY(-1); }
        #bottom-right { bottom: 20px; right: 20px; transform: scale(-1, -1); }

        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .content-box {
            border: 1px solid #dcd0c0;
            padding: 2rem 1rem;
            background-color: #FBF9F7; /*
        }

        @media (min-width: 768px) {
            .content-box {
                padding: 4rem 2rem;
            }
        }
        
        .font-script {
            font-family: 'Parisienne', cursive;
        }
        
        nav a {
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            color: #8b7d7d;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #333;
        }
        
        .bottom-nav img {
            width: 40px;
            transition: transform 0.3s;
        }

        .bottom-nav img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <img src="flor-inferior.png" alt="Decoración floral" class="corner-flower" id="top-left">
    <img src="flor-inferior.png" alt="Decoración floral" class="corner-flower" id="top-right">
    <img src="flor-inferior.png" alt="Decoración floral" class="corner-flower" id="bottom-left">
    <img src="flor.png" alt="Decoración floral" class="corner-flower" id="bottom-right">

    <div class="main-container">
        
        <header>
            <nav class="flex justify-center mb-8">
                <a href="#" class="uppercase">Ubicación</a>
                <a href="#" class="uppercase">Confirma tu Asistencia</a>
                <a href="#" class="uppercase">Etiqueta</a>
            </nav>
        </header>

        <main class="content-box">
            <p class="tracking-widest text-sm mb-4">LA BODA DE</p>
            <h1 class="font-script text-6xl md:text-8xl text-[#8C6B6B] mb-4">
                Daniel & Pamela
            </h1>
            <p class="text-lg md:text-xl mb-2">Domingo, 15 de Marzo de 2026</p> <p class="text-md md:text-lg text-gray-600 mb-8">Ceremonia y Recepción<br>Salón "El Jardín" - Ixtapaluca</p> <nav class="flex justify-center items-center">
                <a href="#">UBICACION</a>
                <a href="#">
                    <img src="anillos-grandes.png" alt="Icono de anillos">
                </a>
                <a href="#">CONFIRMA TU ASISTENCIA</a>
            </nav>
        </main>

        <footer class="mt-8 text-xs text-gray-500">
            <p>&copy; 2025 Daniel & Pamela</p>
        </footer>

    </div>
</body>
</html>
